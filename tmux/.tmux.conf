# set Zsh as your default Tmux shell
set-option -g default-shell /bin/zsh



# Add truecolor support
set-option -ga terminal-overrides ",tmux-256color:Tc"
# set-option -ga terminal-overrides ",xterm-256color:Tc"
# Force UT8 on no matter the locale (for iterm2 vs remote SSH)
set -g default-terminal "tmux-256color"

# Default terminal is 256 colors
# set -g default-terminal "screen-256color"


# Tmux uses a 'control key', let's set it to 'Ctrl-a'
# Reason: 'Ctrl-a' is easier to reach than 'Ctrl-b'
set -g prefix C-a
unbind C-b
# if prefix is 'C-a'
bind C-a send-prefix
bind a last-window

#for nested tmux sessions
bind-key a send-prefix

# automatically renumber tmux windows
set -g renumber-windows on

# Rather than constraining window size to the maximum size of any client
# connected to the *session*, constrain window size to the maximum size of any
# client connected to *that window*. Much more reasonable.
setw -g aggressive-resize on

# tile all windows
unbind =
bind = select-layout tiled
# address vim mode switching delay (http://superuser.com/a/252717/65504)
set -s escape-time 0

# increase scrollback buffer size
set -g history-limit 50000

# tmux messages are displayed for one second
set -g display-time 1000

# refresh 'status-left' and 'status-right' more often
set -g status-interval 1

# set only on OS X where it's required
set -g default-command "reattach-to-user-namespace -l $SHELL"

# emacs key bindings in tmux command prompt (prefix + :) are better than
# vi keys, even for vim users
set -g status-keys emacs

# focus events enabled for terminals that support them - causing redraw errors?
set -g focus-events on

# super useful when using "grouped sessions" and multi-monitor setup
setw -g aggressive-resize on

# Set the numbering of windows to go from 1 instead
# of 0 - silly programmers :|
set-option -g base-index 1
setw -g pane-base-index 1

# set-option -sg escape-time 10

# Allow us to reload our Tmux configuration while
# using Tmux
bind r source-file ~/.tmux.conf \; display "Reloaded!"


# Rename your terminals
set -g set-titles on
set-option -g set-titles-string "#T - #W"
# set -g set-titles-string '#(whoami)::#h::#(curl ipecho.net/plain;echo)'
# don't rename windows automatically
set-option -g allow-rename off

# Enable mouse mode (tmux 2.1 and above)
set -g mouse on
# split panes using | and -
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# quickly open a new window
unbind c
bind N new-window
# set vi mode for copy mode
setw -g mode-keys vi
# Make copy mode more vim like
unbind [
bind Escape copy-mode
bind -t vi-copy 'v' begin-selection
bind -t vi-copy 'y' copy-selection
# bind -t vi-copy y copy-pipe "xclip -filter -selection clipboard | xclip -selection primary"


# Synchronize all panes in a window
bind y setw synchronize-panes
# easier and faster switching between next/prev window
bind C-p previous-window
bind C-n next-window

# Remap window navigation to vim
# Tmux pain control creates these mappings
# unbind-key j
# bind-key j select-pane -D
# unbind-key k
# bind-key k select-pane -U
# unbind-key h
# bind-key h select-pane -L
# unbind-key l
# bind-key l select-pane -R

# quick pane cycling
unbind ^A
bind ^A select-pane -t :.+

# Smart Pane switching with awareness of vim splits
bind -n C-h run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-h) || tmux select-pane -L"
bind -n C-j run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-j) || tmux select-pane -D"
bind -n C-k run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-k) || tmux select-pane -U"
bind -n C-l run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-l) || tmux select-pane -R"
bind -n C-\ run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys 'C-\\') || tmux select-pane -l"


##############################
### Color & Style Settings ###
##############################
source ~/.dotfiles/tmux/default-theme.sh
# source ~/.dotfiles/tmux/solarized-dark.sh






###########################
#         PLUGINS         #
#                         #
###########################
#========================================================
#  TPM - TMUX PACKAGE MANAGER
#========================================================
#Tmux package manager - TPM
set -g @plugin 'tmux-plugins/tpm'
#========================================================
#     SESSIONIST
#========================================================
#Tmux session bindings and session related features
set -g @plugin 'tmux-plugins/tmux-sessionist'

#Instructions
# prefix + g - prompts for session name and switches to it. Performs 'kind-of' name completion.
# Faster than the built-in prefix + s prompt for long session lists.
# prefix + C (shift + c) - prompt for creating a new session by name.
# prefix + X (shift + x) - kill current session without detaching tmux.
# prefix + S (shift + s) - switches to the last session.
# The same as built-in prefix + L that everyone seems to override with some other binding.
# prefix + @ - promote current pane into a new session.
# Analogous to how prefix + ! breaks current pane to a new window.

#========================================================
# RESURRECT
#========================================================
#Saves and restores tmux sessions beyond system crashes and restarts
set -g @plugin 'tmux-plugins/tmux-resurrect'
#Restores n/vim sessions 
# for vim
set -g @resurrect-strategy-vim 'session'
# for neovim
set -g @resurrect-strategy-nvim 'session'
#Auto saves tmux environment and keeps tmux running
set -g @plugin 'tmux-plugins/tmux-continuum'
# A Save interval is necessary to turn on the plugin
set -g @continuum-save-interval '15'
set -g @continuum-boot 'on'
set -g @continuum-restore 'on'
set -g @continuum-boot-options 'iterm'
# set -g status-right 'Continuum status: #{continuum_status}'

#========================================================
# PAIN CONTROL
#========================================================
#Adds better bindings for switching windows,panes & resizing
set -g @plugin 'tmux-plugins/tmux-pain-control'
#Resizing panes
 
 # prefix + shift + h
 # resize current pane 5 cells to the left
 # prefix + shift + j
 # resize 5 cells in the up direction
 # prefix + shift + k
 # resize 5 cells in the down direction
 # prefix + shift + l
 # resize 5 cells to the right

 # Swapping windows
 # prefix + < - moves current window one position to the left
 # prefix + > - moves current window one position to the right


#========================================================
#OPEN
#========================================================
set -g @plugin 'tmux-plugins/tmux-open'

#Initialize TMUX plugin manager (Keep this line at the BOTTOM of tmux config
run '~/.tmux/plugins/tpm/tpm'
