# ----------------------------------------------------------
#   AKIN'S TMUX CONFIG
# ----------------------------------------------------------
# toggle statusbar
bind-key b set-option status

# set -g default-terminal "tmux-256color"
set -g default-terminal "tmux"
set-option -ga terminal-overrides ",xterm-256color:Tc"

# Prefix ------------------------------------------------
unbind C-b
bind a last-window
set -g prefix C-Space
bind C-space send prefix
#for nested tmux sessions
bind-key a send-prefix
set -g renumber-windows on

# Rather than constraining window size to the maximum size of any client
# connected to the *session*, constrain window size to the maximum size of any
# client connected to *that window*. Much more reasonable.
# super useful when using "grouped sessions" and multi-monitor setup
setw -g aggressive-resize on
# tile all windows
unbind =
bind . select-layout tiled
set -s escape-time 0
# increase scrollback buffer size
set -g history-limit 50000
# set only on OS X where it's required
set -g default-command "reattach-to-user-namespace -l $SHELL"
set -g focus-events on
# Reload Tmux configuration file
bind r source-file ~/.tmux.conf \; display "Reloaded!"
unbind z
bind "'" resize-pane -Z
#========================================================
#            DISPLAY
#========================================================
set -g set-titles on #Set terminal title
set -g set-titles-string '#h ‚ùê #S ‚óè #I #W'
set-option -g allow-rename off
setw -g pane-base-index 1 # Set the numbering of windows to go from 1 instead of 0 - silly programmers :|
set-option -g base-index 1
setw -g monitor-activity on
set -sg repeat-time 600 #Increase repeat-time
set -g display-time 1000 # tmux messages are displayed for one second
set -g status-interval 5
#========================================================
#             NAVIGATION
#========================================================
bind C-f command-prompt -p find-session 'switch-client -t %%' #find session
# Enable mouse mode (tmux 2.1 and above)
set-option -g mouse on
# split window and fix path for tmux 1.9
bind \ split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %
#set vi mode for copy mode
set -g mode-keys vi
# set vi mode for copy mode
setw -g mode-keys vi
# more settings to make copy-mode more vim-like
unbind [
  bind Escape copy-mode
  unbind p
  bind p paste-buffer
# Setup 'v' to begin selection as in Vim
  bind-key -t vi-copy v begin-selection
  bind-key -t vi-copy y copy-pipe "pbcopy"

# Resize pane shortcuts
  bind -r H resize-pane -L 5
  bind -r J resize-pane -D 5
  bind -r K resize-pane -U 5
  bind -r L resize-pane -R 5
# Synchronize all panes in a window
  bind y setw synchronize-panes
# easier and faster switching between next/prev window
  bind C-p previous-window
  bind C-n next-window

# quick pane cycling
  unbind ^A
  bind ^A select-pane -t :.+

# Smart pane switching with awareness of vim splits
# vim-tmux-navigator
  is_vim='echo "#{pane_current_command}" | grep -iqE "(^|\/)g?(view|n?vim?)(diff)?$"'
  bind -n C-h if-shell "$is_vim" "send-keys C-h" "select-pane -L"
  bind -n C-j if-shell "$is_vim" "send-keys C-j" "select-pane -D"
  bind -n C-k if-shell "$is_vim" "send-keys C-k" "select-pane -U"
  bind -n C-l if-shell "$is_vim" "send-keys C-l" "select-pane -R"
  bind -n C-\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"

# maximizing and restoring windows
  unbind Up
  bind Up new-window -d -n fullscreen \; swap-pane -s fullscreen.1 \; select-window -t fullscreen
  unbind Down
  bind Down last-window \; swap-pane -s fullscreen.1 \; kill-window -t fullscreen

##############################
### Color & Style Settings ###
