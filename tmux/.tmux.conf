# ----------------------------------------------------------
#   AKIN'S TMUX CONFIG
# ----------------------------------------------------------
#Turns turns on status bar
set status on
# toggle statusbar
bind-key b set-option status

# Add truecolor support && ITALICS!! thanks to this combo
set-option -ga terminal-overrides ",xterm-256color:Tc" #THIS
set -g default-terminal "tmux-256color"               # WORKS

# Prefix ------------------------------------------------
unbind C-b
bind a last-window
# set -g prefix C-Space
set -g prefix C-Space
# if prefix is 'C-Space'
bind C-space send prefix

#for nested tmux sessions
bind-key a send-prefix

# automatically renumber tmux windows
set -g renumber-windows on

# Rather than constraining window size to the maximum size of any client
# connected to the *session*, constrain window size to the maximum size of any
# client connected to *that window*. Much more reasonable.
# super useful when using "grouped sessions" and multi-monitor setup
# setw -g aggressive-resize on

# tile all windows
unbind =
bind . select-layout tiled
set -s escape-time 0 #Important!!!

# increase scrollback buffer size
set -g history-limit 50000


# set only on OS X where it's required
set -g default-command "reattach-to-user-namespace -l $SHELL"

# emacs key bindings in tmux command prompt (prefix + :) are better than
# vi keys, even for vim users
set -g status-keys emacs
# focus events enabled for terminals that support them - causing redraw errors?
set -g focus-events on

# Allow us to reload our Tmux configuration while
# using Tmux
bind r source-file ~/.tmux.conf \; display "Reloaded!"

unbind z
bind "'" resize-pane -Z
# -- display --------------------------------------------------
set -g set-titles on #Set terminal title
set -g set-titles-string '#h ‚ùê #S ‚óè #I #W'
set-option -g allow-rename on
setw -g pane-base-index 1 # Set the numbering of windows to go from 1 instead of 0 - silly programmers :|
set-option -g base-index 1
setw -g monitor-activity on #Monitor window activity
set -sg repeat-time 600 #Increase repeat-time
set -g display-time 1000 # tmux messages are displayed for one second
# bind -n C-l send-keys C-l \; run 'sleep 0.05 && tmux clear-history # clear both screen and history
# refresh 'status-left' and 'status-right' more often
set -g status-interval 5

# -- navigation ----------------------------------------------------------------
bind C-f command-prompt -p find-session 'switch-client -t %%' #find session
# Enable mouse mode (tmux 2.1 and above)
set-option -g mouse on
bind - split-window -v
unbind '"'
unbind %

#set vi mode for copy mode
set -g mode-keys vi
# Make copy mode more vim like
# unbind -t vi-copy C-j
# unbind [
#bind Escape copy-mode
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi r send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "reattach-to-user-namespace pbcopy"


# Synchronize all panes in a window
bind y setw synchronize-panes
# easier and faster switching between next/prev window
bind C-p previous-window
bind C-n next-window

# quick pane cycling
unbind ^A
bind ^A select-pane -t :.+


