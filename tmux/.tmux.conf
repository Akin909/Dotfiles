# set Zsh as your default Tmux shell
set-option -g default-shell /bin/zsh
#Turns turns on status bar
set status on
# toggle statusbar
bind-key b set-option status

set -ga terminal-overrides ',*:Ss=\E[%p1%d q:Se=\E[2 q'

# Add truecolor support && ITALICS!! thanks to this combo
set-option -ga terminal-overrides ",xterm-256color:Tc" #THIS
set -g default-terminal "tmux-256color"               # WORKS


# Tmux uses a 'control key', let's set it to 'Ctrl-a'
# Reason: 'Ctrl-a' is easier to reach than 'Ctrl-b'
# set -g prefix C-a
unbind C-b
# bind C-a send-prefix
bind a last-window
set -g prefix C-Space
# if prefix is 'C-Space'
bind C-space send prefix
# if prefix is 'C-a'

#for nested tmux sessions
bind-key a send-prefix

# automatically renumber tmux windows
set -g renumber-windows on

# Rather than constraining window size to the maximum size of any client
# connected to the *session*, constrain window size to the maximum size of any
# client connected to *that window*. Much more reasonable.
# super useful when using "grouped sessions" and multi-monitor setup
setw -g aggressive-resize on

# tile all windows
unbind =
bind . select-layout tiled
# address vim mode switching delay (http://superuser.com/a/252717/65504)
set -s escape-time 0

# increase scrollback buffer size
set -g history-limit 50000

# tmux messages are displayed for one second
set -g display-time 1000

# refresh 'status-left' and 'status-right' more often
set -g status-interval 5

# set only on OS X where it's required
set -g default-command "reattach-to-user-namespace -l $SHELL"

# emacs key bindings in tmux command prompt (prefix + :) are better than
# vi keys, even for vim users
set -g status-keys emacs

# focus events enabled for terminals that support them - causing redraw errors?
set -g focus-events on


# Set the numbering of windows to go from 1 instead
# of 0 - silly programmers :|
set-option -g base-index 1
setw -g pane-base-index 1

# set-option -sg escape-time 10

# Allow us to reload our Tmux configuration while
# using Tmux
bind r source-file ~/.tmux.conf \; display "Reloaded!"

unbind z
bind "'" resize-pane -Z
# Rename your terminals
set -g set-titles on
set-option -g set-titles-string "#T - #W"
# set -g set-titles-string '#(whoami)::#h::#(curl ipecho.net/plain;echo)'
# don't rename windows automatically
set-option -g allow-rename on

# Enable mouse mode (tmux 2.1 and above)
set-option -g mouse on
# split panes using | and -
# bind j split-window -v
# bind C-j split-window -v
# bind l split-window -h
# bind C-l split-window -h

bind \ split-window -h
bind - split-window -v
unbind '"'
unbind %


# quickly open a new window
# unbind c
# bind N new-window
#set vi mode for copy mode
setw -g mode-keys vi
# Make copy mode more vim like
#unbind -t vi-copy C-j
unbind [
#bind Escape copy-mode
#bind -t vi-copy 'v' begin-selection
#bind -t vi-copy 'y' copy-selection
#bind -t vi-copy y copy-pipe "xclip -filter -selection clipboard | xclip -selection primary"


# Synchronize all panes in a window
bind y setw synchronize-panes
# easier and faster switching between next/prev window
bind C-p previous-window
bind C-n next-window

# Remap window navigation to vim
# Tmux pain control creates these mappings
# unbind-key j
# bind-key j select-pane -D
# unbind-key k
# bind-key k select-pane -U
# unbind-key h
# bind-key h select-pane -L
# unbind-key l
# bind-key l select-pane -R

# quick pane cycling
unbind ^A
bind ^A select-pane -t :.+


