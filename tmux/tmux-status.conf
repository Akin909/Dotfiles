  set-option -g status-bg '#282c34'
  set-option -g pane-active-border-fg '#343d46'
  set-option -g pane-border-fg '#343d46'

# Status setup
  set-option -g status on
  set-option -g status-fg default
  set -g status-justify left
  set -g status-interval 1

# Session info
# Left Segment
  set -g status-left-length 80
  # broken on linux -> ⧉
  set -g status-left "#{?client_prefix,#[fg=#ffffff bg=#22252B],#[fg=#e5c07b bg=#282c34]} ❐  #S #{?client_prefix,#[fg=blue bg=#282c34]#[fg=#ffffff bg=#282c34]} "

  set -g @cpu_low_icon "ᚋ"
  set -g @cpu_medium_icon "ᚌ"
  set -g @cpu_high_icon "ᚍ"

# Right Segment
  set -g status-right-length 60
  set -g status-right "%l:%M\  #{cpu_fg_color} #{cpu_icon} CPU: #{cpu_percentage}   #{battery_percentage}"
   # ⓛ  %m/%d, - month and day
# Status Bar
  right_sep='  '
  left_full_sep=' '
  set -g window-status-format " #[fg=#fac863 bg=#282c34] #I#{?window_activity_flag,#[fg=#fac863 bg=#282c34],#[fg=white bg=#282c34]} #W "
  set-window-option -qg window-status-current-format " #[fg=#282c34 bg=#282c34] #[fg=#4e88ff bg=#282c34]#I #[fg=#4e88ff bg=#282c34 bold] #W #[fg=blue bg=#282c34]"

# Set window notifications
  set -g monitor-activity on
  set -g visual-activity off
  set-option -gw window-status-activity-attr bold
