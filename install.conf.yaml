- defaults:
    link:
      create: true
      relink: true

- clean: ["~"]

- link:
    ~/.dotfiles: ""
    ~/.tmux.conf: tmux/.tmux.conf
    ~/.zshrc: zsh/.zshrc
    ~/.zshenv: zsh/zshenv
    ~/.gitconfig: git/.gitconfig
    ~/.gitmessage: git/.gitmessage
    ~/.config/nvim: .config/nvim
    ~/.config/kitty:
      force: true
      path: .config/kitty
    ~/.config/alacritty/alacritty.yml:
      force: true
      path: .config/alacritty/alacritty.yml
    ~/.config/jesseduffield/lazygit/config.yml:
      force: true
      path: .config/jesseduffield/lazygit/config.yml
    ~/.config/jesseduffield:
      if: "[`uname` = Darwin ]"
      path: "~/Library/Application Support/jesseduffield"
    ~/.config/karabiner:
      force: true
      path: .config/karabiner

- shell:
    - [git submodule update --init --recursive, Installing submodules]
    - [cp ./.config/nvim/minimal.vim ~/] # this is not a symlink just copying a template
