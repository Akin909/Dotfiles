- defaults:
    link:
      create: true
      relink: true

- clean: ["~"]

- link:
    ~/.dotfiles: ""
    ~/.tmux.conf: tmux/.tmux.conf
    ~/.zshrc: zsh/ohmyzshrc
    ~/.zshenv: zsh/zshenv
    ~/.gitconfig: git/.gitconfig
    ~/.config/nvim: vim
    ~/.config/kitty:
      force: true
      path: configs/kitty
    ~/.config/alacritty/alacritty.yml:
      if: "[`uname` = Darwin]"
      force: true
      path: configs/alacritty/macos.alacritty.yml
    # FIXME: duplicate key if statements do not work
    # https://github.com/anishathalye/dotbot/issues/208
    # ~/.config/alacritty/alacritty.yml:
    #   if: '[`uname` = Linux]'
    #   force: true
    #   path: configs/alacritty/linux.alacritty.yml

- shell:
    - [git submodule update --init --recursive, Installing submodules]
