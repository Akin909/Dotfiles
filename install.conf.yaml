- defaults:
    link:
      create: true
      relink: true

- clean: ["~"]

- link:
    ~/.dotfiles: ""
    ~/.tmux.conf: tmux/.tmux.conf
    ~/.zshrc: zsh/ohmyzshrc
    ~/.zshenv: zsh/zshenv
    ~/.gitconfig: git/.gitconfig
    ~/.config/nvim: vim
    ~/.config/kitty:
      force: true
      path: configs/kitty
    ~/.config/alacritty/alacritty.yml:
      force: true
      path: configs/alacritty/alacritty.yml

- shell:
    - [git submodule update --init --recursive, Installing submodules]
